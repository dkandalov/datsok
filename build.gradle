buildscript {
	ext.kotlin_version = "1.3.72"
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
	}
}

group "dkandalov"
version "0.1.4"

apply plugin:"kotlin"

repositories {
	mavenCentral()
}

dependencies {
	api "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
	implementation "junit:junit:4.12"
}

compileKotlin.kotlinOptions.jvmTarget = "11"
compileTestKotlin.kotlinOptions.jvmTarget = "11"

task sourcesJar(type:Jar, dependsOn:classes) {
	archiveClassifier.set("sources")
	from sourceSets.main.allSource
}

artifacts {
	archives sourcesJar
}

task publishJars(dependsOn:build) {
	doLast {
		ant.copy(
			file:"build/libs/kotlin-common-test-${version}.jar",
			toFile:"jars/dkandalov-kotlin-common-test-${version}.jar"
		)
		ant.copy(
			file:"build/libs/kotlin-common-test-${version}-sources.jar",
			toFile:"jars/dkandalov-kotlin-common-test-${version}-sources.jar"
		)
	}
}